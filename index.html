<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,200&display=swap" rel="stylesheet">
  <title>Exercise23</title>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>
    <div class="main">
      <h3 id="h3">Score 5 Wins The Game!!</h3>
      <div class="game-screen">
      <h2 id="win-message"></h2>
      </div>
    </div>
    <div class="score-row">
      <div class="score-board">
        <div class="score-label">Player</div>
        <div id="playerScore" class="score"></div>
      </div>
      <div class="score-board">
        <div class="score-label">Match</div>
        <div id="round" class="score"></div>
      </div>
      <div class="score-board">
        <div class="score-label">Computer</div>
        <div id="computerScore" class="score"></div>
      </div>
    </div>
    <div class="control-row">
      <div class="controls">
        <button id="rock-btn" class="buttons"  value="rock">ROCK</button>
        <button id="paper-btn" class="buttons"  value="paper">PAPER</button>
        <button id="scissors-btn" class="buttons"  value="scissors">SCISSORS</button>
      </div>
      <div class="controls">
        <button id="reset-button" class="buttons" value="reset">Reset</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
